<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Listar Alunos</h1>
    <a href="{% url 'incluirAluno' %}">Cadastrar novo aluno</a>
    <table>
        <thead>
        <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Telefone</th>
        </tr>
        </thead>
        <tbody>
        {% for aluno in lista %}
            <tr>
                <td>{{ aluno.nome }}</td>
                <td>{{ aluno.email }}</td>
                <td>{{ aluno.telefone }}</td>
                <td>Alterar Excluir</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
