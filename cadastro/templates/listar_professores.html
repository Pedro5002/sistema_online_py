{% extends 'base.html' %}

{% block content %}
    <h1>Listar Professores</h1>
    <a href="{% url 'incluirProfessor' %}" class="btn btn-primary">Cadastrar novo professor </a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody>
        {% for professor in lista %}
                <tr>
                <td>{{ professor.nome }}</td>
                <td>{{ professor.telefone }}</td>
                <td>
                    <a href="{% url 'editarProfessor' professor.id %}">Alterar</a>
                    <a href="{% url 'excluirProfessor' professor.id %}">Excluir</a>
                </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
